<material-dialog id="dialog-message" class="width-md"><div class="dialog-content"><h3 ng-switch="textId" class="text-center"><span ng-switch-when="0">登录验证失败</span><span ng-switch-when="1">请稍等亲, 餐厅正在处理您上次提交的点菜</span><span ng-switch-when="2">餐厅服务员将前来为您服务</span><span ng-switch-when="3">菜品已成功下单！请耐心等待 ^_^</span></h3></div><div layout="horizontal" layout-align="space-around" class="dialog-actions"><material-button flex="100" ng-click="clickDismiss()" class="material-button-raised material-theme-light"><div ng-switch="textId"><span ng-switch-when="0">重新登录</span><span ng-switch-when="1">好吧, 那一会儿再说</span><span ng-switch-when="2">好的</span><span ng-switch-when="3">好的</span></div></material-button></div></material-dialog>
