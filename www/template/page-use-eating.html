<div id="eating" layout="vertical" layout-fill="layout-fill"><div layout="horizontal" layout-align="center" class="pane-area"><div layout="vertical" class="rcs-pane ordered material-whiteframe-z3"><div class="pane-header"><div ng-click="clickRefresh()"><span class="colored">[{{ordered.length}}]</span><span>已下单菜品</span><span ng-class="{'fa-spin':refreshing == true}" ng-hide="pending == true" class="fa fa-refresh"></span></div></div><div ng-show="pending == true" class="text-center"><br/><h2>请等待餐厅完成点菜下单...</h2><i class="fa fa-3x fa-spinner fa-spin"></i></div><ion-content><material-list><material-item ng-repeat="item in orderedGroup | orderBy:['type'] track by $index"><div class="material-left">{{item.type}}</div><div class="material-tile-content"><h2><b>{{item.name}}</b><span ng-show="item.flavor">&nbsp;({{item.flavor}})</span></h2></div><div class="material-tile-right">x{{item.count}}</div></material-item></material-list></ion-content></div><div layout="vertical" class="rcs-pane call material-whiteframe-z3"><div class="pane-header"><span>服务</span></div><div class="text-center"><material-button ng-click="clickRequest('water', $event)" ng-disabled="justClicked['water'] == true || getRequestCd('water') != 0" class="material-button-raised"><h2><div><b class="fa fa-coffee"></b></div><span ng-show="getRequestCd('water') == 0">呼叫加水</span><span ng-show="getRequestCd('water') != 0">(剩余{{getRequestCd('water')}}秒)</span></h2></material-button><material-button ng-click="clickRequest('call', $event)" ng-disabled="justClicked['call'] == true || getRequestCd('call') != 0" class="material-button-raised"><h2><div><b class="fa fa-user"></b></div><span ng-show="getRequestCd('call') == 0">叫服务员</span><span ng-show="getRequestCd('call') != 0">(剩余{{getRequestCd('call')}}秒)</span></h2></material-button><material-button ng-click="clickGoToOrder()" ng-disabled="ifDisableClickOrder() == true" class="material-button-raised"><h2><div><b class="fa fa-cutlery"></b></div><span>添加菜品</span></h2></material-button><material-button ng-click="clickPay()" ng-disabled="ifDisableClickPay() == true" class="material-button-raised"><h2><div><b class="fa fa-cny"></b></div><span>自助结帐</span></h2></material-button></div></div></div></div>
