<div id="page-use" flex="flex" layout="vertical" layout-fill="layout-fill" class="page"><material-toolbar class="material-theme-dark"><div layout="horizontal" class="material-toolbar-tools"><material-button ng-show="ifShowReturn() == true" ng-click="clickReturn()" class="return"><i class="fa fa-reply"></i></material-button><h1><i class="fa fa-cutlery"></i><span ng-show="table != null"><b>{{table.TableName}}</b> ({{table.TableType}})</span></h1><div flex="flex"></div><material-button ng-show="ifShowCall() == ture" ng-click="clickCall()" class="hover"><i class="fa fa-home"></i><b>呼叫服务</b></material-button><material-button ng-show="ifShowOrdered() == true" ng-click="clickOrdered()" class="hover"><b class="colored">[{{getOrdered().length}}]</b><b>已点菜品</b></material-button><b ng-show="ifShowEating() == ture" class="eating">用餐愉快</b><b ng-show="ifShowEating() == ture">{{time | date:'HH:mm'}}</b></div></material-toolbar><material-content layout="vertical" layout-fill="layout-fill" scroll-y="scroll-y" class="background"><div ui-view layout="vertical" layout-fill></div></material-content></div>
