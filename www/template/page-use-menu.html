<div id="menu" layout="vertical" layout-fill="layout-fill"><h2 ng-show="menuItems == null" class="text-center title">点餐</h2><div ng-show="menuItems == null" class="text-center"><i class="fa fa-spin fa-refresh fa-4x"></i><p>同步数据...</p></div><h3 ng-show="menuItems != null &amp;&amp; menuItems.length == 0" class="text-center"><p>餐厅尚未配置菜单，请前往管理员页面操作</p><i ng-click="clickRefreshMenu()" ng-class="{'fa-spin':refreshing == true}" class="fa fa-refresh fa-4x"></i></h3><div ng-show="menuItems != null &amp;&amp; menuItems.length != 0" layout="horizontal" layout-align="center" class="pane-area"><div flex="flex" layout="vertical" class="rcs-pane list material-whiteframe-z3"><div layout="horizontal" class="header"><material-tabs selected="selectedIndex"><material-tab ng-repeat="menuType in menuTypes track by $index" ng-class="{active:selectedIndex=={{$index}}}" on-select="onTabSelected($index)" disabled="false"><material-tab-label><span ng-show="menuType == star"><i class="fa fa-star"></i><b>推荐</b></span><b ng-show="menuType != star">{{menuType}}<span ng-if="selectedIndex==$index &amp;&amp; maxPage &gt; 1"></span></b></material-tab-label></material-tab></material-tabs></div><div class="content-container"><ion-content><div ng-repeat="menuItemsRow in menuItemsRowsAll track by $index" layout="horizontal" layout-align="start" class="menu-row"><div ng-repeat="menuItem in menuItemsRow track by $index" ng-class="{right:{{$index}} % 2 == 1}" class="menu-col"><rcs-menu-item></rcs-menu-item></div></div></ion-content></div></div><div layout="vertical" class="rcs-pane info material-whiteframe-z3"><div class="pane-header"><div class="left"><span class="colored">[{{ordering.length}}]</span><span>准备下单</span><span ng-if="maxOrderPage &gt; 1"></span></div><div class="right"><material-button ng-disabled="justClickedConfirm == true" ng-click="clickConfirm($event)" ng-show="orderingGroup &amp;&amp; orderingGroup.length != 0" class="material-button-raised material-theme-light"><span ng-show="justClickedConfirm == false">确认</span><span ng-show="justClickedConfirm == true"><i class="fa fa-spin fa-spinner"></i></span></material-button></div></div><div class="content-container"><ion-content><material-list><material-item ng-repeat="ordering in orderingGroupAll | orderBy:['type'] track by $index"><div class="material-tile-left"><material-button ng-disabled="justClickedConfirm == true" ng-click="clickOrderingPlus(ordering)" class="material-button-raised material-theme-light"><i class="fa fa-plus"></i></material-button></div><div class="material-tile-content"><h2>{{ordering.name}}<span ng-show="ordering.flavor">&nbsp;({{ordering.flavor}})</span></h2><div layout="horizontal"><span class="type">{{ordering.type}}</span><b>x{{ordering.count}}</b></div></div><div class="material-tile-right"><material-button ng-disabled="justClickedConfirm == true" ng-click="clickOrderingMinus(ordering)" class="material-button-raised"><i class="fa fa-minus"></i></material-button></div></material-item></material-list></ion-content></div></div></div></div>
